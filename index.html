<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgie! üê±</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
        cursor: url('img/pointer.png'), pointer;
        color: white;
        font-family: 'Preahvihear', sans-serif;
      }
      p {
        text-align: center;
        font-size: 2rem;
      }
      #background {
        height: 100vh;
        width: 100vw;
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url("img/georgie-small.png");
      }
      #georgie {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 270px;
        height: 420px;
        background-image: url("img/georgie-large.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      #ticker-container {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        text-align: center;
      }
      #ticker-text {
        font-size: 4rem;
        display: inline-block;
        animation: ticker 10s linear infinite;
        user-select: none;
      }
      @keyframes ticker {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }
      @media (max-width: 1024px) {
        #georgie {
          width: 144px;
          height: 224px;
        }
        #ticker-text {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <main id="background">
      <p>Score: <span id="score-display">0</span></p>
      <div id="ticker-container">
        <div id="ticker-text">click teh georgie to see how fast he can go!</div>
      </div>
      <div id="georgie"></div>
    </main>
    
    <script>
      let x = 0,
        y = 0,
        dirX = 1,
        dirY = 1;
      let speed = 2.5;
      let counter = 0;
      let score = document.getElementById('score-display');
      let georgie = document.getElementById("georgie");
      
      const georgieWidth = georgie.clientWidth;
      const georgieHeight = georgie.clientHeight;

      function animate() {
        const screenHeight = document.body.clientHeight;
        const screenWidth = document.body.clientWidth;

        if (y + georgieHeight >= screenHeight || y < 0) {
          dirY *= -1;

        }
        if (x + georgieWidth >= screenWidth || x < 0) {
          dirX *= -1;

        }
        x += dirX * speed;
        y += dirY * speed;
        georgie.style.left = x + "px";
        georgie.style.top = y + "px";
        window.requestAnimationFrame(animate);
      }

      georgie.addEventListener("click", (e) => {
        speed++;
        counter++;
        score.textContent = counter;
      });

      window.requestAnimationFrame(animate);
    </script>
  </body>
</html>
